spring.application.name=backend
server.port=3000



springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger.html


## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5433/tpdb
spring.datasource.username=tpdbuser
spring.datasource.password=secret

# create and drop table, good for testing, production set to none or comment it
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop



# Flyway
# set this one to true when datamodel is ready.
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Remove Dummy when we are ready to deploy
spring.flyway.locations=classpath:db/migration/structure,classpath:db/migration/seeds,classpath:db/migration/dummy